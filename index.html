<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Carousel App</title>
</head>

<body>
  <h1 class="title">CAROUSEL</h1>
  <div class="carousel">
    <div class="carousel-img-container">
      <figure>
        <button aria-label="Go to previous image" class="carousel-btn prev">
          <i class="prevbtn"></i>
        </button>
        <img id="carousel-image" src="" alt="A random image">
        <button aria-label="Go to next image" class="carousel-btn next">
          <i class="nextbtn"></i>
        </button>
        <figcaption class="image-count">
          <span class="current-position"></span> / <span class="total"></span>
        </figcaption>
      </figure>
    </div>
  </div>
</body>

<script src="app.js"></script>

</html>
